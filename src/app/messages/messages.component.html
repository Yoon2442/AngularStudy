<!-- 메시지가 존재할 때만 컴포넌트의 내용을 표시하기 위해 *ngIf 사용-->
<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <!-- 버튼을 클릭했을 때 MessageService.clear() 함수를 실행하기 위해 이벤트 바인딩 문법 사용-->
  <button class="clear"
          (click)="messageService.clear()">Clear messages</button>
  <!-- 리스트에 존재하는 메시지마다 <div> 엘리먼트를 반복하기 위해 *ngFor 사용-->
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
